name: Enhancement Request
description: Suggest an idea to improve an existing feature.
labels: [enhancement, untriaged]
body:
  - type: markdown
    attributes:
      value: |
        If you find this request relevant to you too, leave a thumbs up üëç

  - type: textarea
    attributes:
      label: What improvement do you think would this bring?
      description: Please include your use case.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Solution/Idea
      description: Describe your solution/idea. If possible, provide mock-up or example of how your idea could look like.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Comments
      description: Additional information, comments or screenshots about the feature request.
